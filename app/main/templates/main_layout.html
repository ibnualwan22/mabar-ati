<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}Mabar Ati{% endblock %} - Koordinasi Perpulangan</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700&display=swap" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    
</head>
<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}"><strong>MABAR ATI</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">Menu <i class="fas fa-bars ms-1"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#services">Alur Pendaftaran</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#portfolio">Rombongan</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#gallery">Album</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}#team">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.informasi_perpulangan') }}">Informasi</a></li>
                    <!-- <li class="nav-item"><a class="nav-link credits-btn" href="javascript:void(0)" onclick="showCredits()">Credits</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('lapangan.login') }}">Login Korlapda</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">Copyright &copy; Mabar-Ati 2025</div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <script>
document.addEventListener('DOMContentLoaded', event => {
    // --- LOGIKA UNTUK MENUTUP NAVBAR MOBILE ---
    const navbarToggler = document.body.querySelector('.navbar-toggler');
    const responsiveNavItems = [].slice.call(
        document.querySelectorAll('#navbarResponsive .nav-link')
    );
    
    responsiveNavItems.map(function (responsiveNavItem) {
        responsiveNavItem.addEventListener('click', () => {
            if (window.getComputedStyle(navbarToggler).display !== 'none') {
                navbarToggler.click();
            }
        });
    });

    // Anda bisa menambahkan logika countdown di sini jika ingin ada di semua halaman
    // atau biarkan di index.html jika hanya untuk halaman utama.
});

// Credits functionality
function showCredits() {
    const overlay = document.getElementById('creditsOverlay');
    overlay.classList.add('active');
    document.body.style.overflow = 'hidden'; // Prevent scrolling
}

function hideCredits() {
    const overlay = document.getElementById('creditsOverlay');
    overlay.classList.remove('active');
    document.body.style.overflow = 'auto'; // Restore scrolling
}

// Close credits with ESC key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        hideCredits();
    }
});
</script>

</body>
</html>
